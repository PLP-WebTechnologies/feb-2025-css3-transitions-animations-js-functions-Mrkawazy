<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & localStorage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations Demo</h1>
        
        <div class="animation-box" id="animatedBox">
            Hover or click me!
        </div>
        
        <button id="toggleAnimation">Toggle Animation</button>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <label for="theme">Select Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
            <button id="savePrefs">Save Preferences</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
